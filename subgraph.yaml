specVersion: 0.0.2
description: EXCAVO is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Pragma-Technologies/EXCAVO-subgraph.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: ropsten
    source:
      address: '0x0bC5cA306E7c56aa7364F4e8cECee39cB94Af63D'
      abi: Factory
      # startBlock: 9237456
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: CAVO
          file: ./abis/CAVO.json
        - name: xCAVO
          file: ./abis/xCAVO.json
        - name: EXCV
          file: ./abis/EXCV.json
        - name: xEXCV
          file: ./abis/xEXCV.json
        - name: WETH
          file: ./abis/weth.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: ropsten
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: CAVO
          file: ./abis/CAVO.json
        - name: xCAVO
          file: ./abis/xCAVO.json
        - name: EXCV
          file: ./abis/EXCV.json
        - name: xEXCV
          file: ./abis/xEXCV.json
        - name: WETH
          file: ./abis/weth.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
